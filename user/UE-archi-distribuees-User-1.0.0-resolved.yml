components:
  schemas:
    AllBookingsDetails:
      type: array
      items:
        $ref: '#/components/schemas/BookingDetails'
    BookingDetails:
      type: object
      properties:
        date:
          type: string
          format: date
          example: 20210101
        movies:
          type: array
          items:
            $ref: '#/components/schemas/MovieItem'
    MovieItem:
      type: object
      required:
        - title
        - rating
        - director
        - id
      properties:
        title:
          type: string
          example: The Martian
        rating:
          type: integer
          example: 7
        director:
          type: string
          example: Paul McGuigan
        id:
          type: string
          example: 39ab85e5-5e8e-4dc5-afea-65dc368bd7ab


